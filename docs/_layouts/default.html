<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    {% seo %}
    {% feed_meta %}
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="site-branding">
                    <h1 class="site-title">
                        <a href="{{ '/' | relative_url }}">
                            <svg class="github-icon" width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                            </svg>
                            {{ site.title }}
                        </a>
                    </h1>
                </div>

                <div class="header-actions">
                    <div class="github-buttons">
                        <iframe src="https://ghbtns.com/github-btn.html?user=Jerinji2016&repo=fdawg&type=star&count=true&size=large"
                                frameborder="0" scrolling="0" width="150" height="30" title="GitHub Stars"></iframe>
                        <iframe src="https://ghbtns.com/github-btn.html?user=Jerinji2016&repo=fdawg&type=fork&count=true&size=large"
                                frameborder="0" scrolling="0" width="150" height="30" title="GitHub Forks"></iframe>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="main-navigation">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ '/installation/' | relative_url }}" class="nav-link {% if page.url contains '/installation' %}active{% endif %}">Installation</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ '/web-interface/' | relative_url }}" class="nav-link {% if page.url contains '/web-interface' %}active{% endif %}">Web Interface</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ '/commands/' | relative_url }}" class="nav-link {% if page.url contains '/commands' %}active{% endif %}">Commands</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ '/development/' | relative_url }}" class="nav-link {% if page.url contains '/development' %}active{% endif %}">Development</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 FDAWG. Made with ❤️ for the Flutter community.</p>
                <p>
                    <a href="https://github.com/Jerinji2016/fdawg">GitHub</a> •
                    <a href="https://github.com/Jerinji2016/fdawg/issues">Issues</a> •
                    <a href="https://github.com/Jerinji2016/fdawg/discussions">Discussions</a>
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
